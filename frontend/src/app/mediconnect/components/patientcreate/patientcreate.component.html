<div class="patient-form">
  <form (ngSubmit)="onSubmit()" #patientForm="ngForm">
  <div>
  <label for="patientId">Patient ID</label>
  <input type="number" id="patientId" [(ngModel)]="patient.patientId" name="patientId" required />
  </div>
  <div>
  <label for="fullName">Full Name</label>
  <input type="text" id="fullName" [(ngModel)]="patient.fullName" name="fullName" required />
  </div>
  <div>
  <label for="dateOfBirth">Date of Birth</label>
  <input type="date" id="dateOfBirth" [(ngModel)]="patient.dateOfBirth" name="dateOfBirth" required />
  </div>
  <div>
  <label for="contactNumber">Contact Number</label>
  <input type="text" id="contactNumber" [(ngModel)]="patient.contactNumber" name="contactNumber" required />
  </div>
  <div>
  <label for="email">Email</label>
  <input type="email" id="email" [(ngModel)]="patient.email" name="email" required />
  </div>
  <div>
  <label for="address">Address</label>
  <textarea id="address" [(ngModel)]="patient.address" name="address" required></textarea>
  </div>
  <button type="submit">Submit</button>
  <button type="button" (click)="resetForm()">Reset</button>
  </form>
  <p *ngIf="message" [ngClass]="{ 'success-message': isSuccess, 'error-message': !isSuccess }">
  {{ message }}
  </p>
  </div>
