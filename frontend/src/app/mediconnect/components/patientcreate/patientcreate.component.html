

<form [formGroup]="patientForm" (ngSubmit)="onSubmit()">
  <div>
    <label>Patient ID:</label>
    <input type="number" formControlName="patientId" />
    <div *ngIf="patientId?.invalid && patientId?.touched">ID must be greater than 0.</div>
  </div>

  <div>
    <label>Full Name:</label>
    <input type="text" formControlName="fullName" />
    <div *ngIf="fullName?.invalid && fullName?.touched">Name must be at least 2 characters.</div>
  </div>

  <div>
    <label>Date of Birth:</label>
    <input type="date" formControlName="dateOfBirth" />
  </div>

  <div>
    <label>Contact Number:</label>
    <input type="text" formControlName="contactNumber" />
    <div *ngIf="contactNumber?.invalid && contactNumber?.touched">Must be a 10-digit number.</div>
  </div>

  <div>
    <label>Email:</label>
    <input type="email" formControlName="email" />
    <div *ngIf="email?.invalid && email?.touched">Enter a valid email.</div>
  </div>

  <div>
    <label>Address:</label>
    <input type="text" formControlName="address" />
    <div *ngIf="address?.invalid && address?.touched">Address must be at least 5 characters.</div>
  </div>

  <button type="submit">Submit</button>
  <button type="button" (click)="resetForm()">Reset</button>
</form>

<div *ngIf="successMessage" class="success-message">{{ successMessage }}</div>
<div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
